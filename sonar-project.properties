# Required metadata
sonar.projectKey=dvdarchive
sonar.projectName=dvarchive project to archive hundreds of dvds
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

#binaries
sonar.java.binaries=target/classes

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

#code coverage with jacoco
sonar.junit.reportPaths=target/surefire-reports, myModule/target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco.exec, target/jacoco-it.exec